<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excalidraw</title>

    <!-- favicon link -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- link of css -->
    <link rel="stylesheet" href="style.css" />

    <!-- link of google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@300;400;700&family=Poppins:wght@200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@300;400;700&family=Permanent+Marker&family=Poppins:wght@200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- link of font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- navigation bar -->
    <nav id="nav-bar">
      <button class="icon-btn1">
        <i class="fa-solid fa-bars fa-lg" style="color: #545454"></i>
      </button>
      <div id="tool-box">
        <button class="icon-btn">
          <i
            class="fa-solid fa-unlock-keyhole fa-lg"
            style="color: #545454"
          ></i>
        </button>
        <div class="vertical-line"></div>
        <button class="icon-btn">
          <i class="fa-regular fa-hand fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i class="fa-solid fa-arrow-pointer fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i class="fa-regular fa-square fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i class="fa-solid fa-diamond fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i class="fa-regular fa-circle fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i class="fa-solid fa-arrow-right fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i class="fa-solid fa-minus fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i class="fa-solid fa-pencil fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i class="fa-solid fa-font fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i
            class="fa-regular fa-image fa-flip-horizontal fa-lg"
            style="color: #545454"
          ></i>
        </button>
        <button class="icon-btn">
          <i class="fa-solid fa-eraser fa-lg" style="color: #545454"></i>
        </button>
        <div class="vertical-line"></div>
        <button class="icon-btn">
          <i class="fa-solid fa-shapes fa-lg" style="color: #545454"></i>
        </button>
      </div>
      <div id="user-library">
        <button class="user-btn">
          <i class="fa-solid fa-user-group fa-lg" style="color: #ffffff"></i>
        </button>
        <button class="library-btn">
          <i class="fa-solid fa-book-open fa-lg" style="color: #545454"></i>
          Library
        </button>
      </div>
    </nav>

    <p id="head-para">
      To move canvas, hold mouse wheel or spacebar while dragging, or use the
      hand tool
    </p>

    <div class="export">
      <p>Export, preferences, languages, ...</p>
    </div>

    <div class="pick-tool">
      <p>
        Pick a tool & <br />
        Start drawing
      </p>
    </div>

    <header class="brand">
      <img src="logo.png" alt="" />
      <p>EXALIDRAW</p>
    </header>

    <div class="data">
      <p>All your data is saved locally in your browser.</p>
    </div>

    <main class="box">
      <div class="row1">
        <div class="open">
          <i class="fa-regular fa-folder" style="color: #908f8f"></i> Open
        </div>
        <div class="cntrl">Ctrl+O</div>
      </div>
      <div class="row1">
        <div class="open">
          <i class="fa-regular fa-circle-question" style="color: #908f8f"></i>
          Help
        </div>
        <div class="cntrl">?</div>
      </div>
      <div class="live">
        <i class="fa-solid fa-user-group" style="color: #908f8f"></i> Live
        Collaboration...
      </div>
      <div class="try">
        <i class="fa-solid fa-gift" style="color: #908f8f"></i> Try Exacidraw
        Plua!
      </div>
    </main>

    <footer class="zoom-btn">
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-secondary">-</button>
        <button type="button" class="btn btn-outline-secondary">100%</button>
        <button type="button" class="btn btn-outline-secondary">+</button>
      </div>

      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-secondary arrow-btn">
          <i
            class="fa-solid fa-arrow-turn-up fa-rotate-270"
            style="color: #919191"
          ></i>
        </button>
        <button type="button" class="btn btn-outline-secondary arrow-btn">
          <i
            class="fa-solid fa-arrow-turn-down fa-rotate-270"
            style="color: #919191"
          ></i>
        </button>
      </div>

      <button type="button" class="btn btn-outline-secondary help-btn"><i class="fa-regular fa-circle-question" style="color: #908f8f"></i></button>
      <button type="button" class="btn btn-outline-secondary shield-btn"><i class="fa-solid fa-shield fa-lg" style="color: #6262cb;"></i></button>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
