<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- link of css -->
    <link rel="stylesheet" href="style.css" />

    <!-- link of google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Montserrat:wght@300;400;500;600;700&family=Nunito:wght@300;400;700&family=Poppins:wght@200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- link of font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- navigation bar -->
    <nav id="nav-bar">
      <button class="icon-btn1">
        <i class="fa-solid fa-bars fa-lg" style="color: #545454"></i>
      </button>
      <div id="tool-box">
        <button class="icon-btn">
          <i
            class="fa-solid fa-unlock-keyhole fa-lg"
            style="color: #545454"
          ></i>
        </button>
        <div class="vertical-line"></div>
        <button class="icon-btn">
          <i class="fa-regular fa-hand fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i class="fa-solid fa-arrow-pointer fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i class="fa-regular fa-square fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i class="fa-solid fa-diamond fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i class="fa-regular fa-circle fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i class="fa-solid fa-arrow-right fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i class="fa-solid fa-minus fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i class="fa-solid fa-pencil fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i class="fa-solid fa-font fa-lg" style="color: #545454"></i>
        </button>
        <button class="icon-btn">
          <i
            class="fa-regular fa-image fa-flip-horizontal fa-lg"
            style="color: #545454"
          ></i>
        </button>
        <button class="icon-btn">
          <i class="fa-solid fa-eraser fa-lg" style="color: #545454"></i>
        </button>
        <div class="vertical-line"></div>
        <button class="icon-btn">
          <i class="fa-solid fa-shapes fa-lg" style="color: #545454"></i>
        </button>
      </div>
      <div id="user-library">
        <button class="user-btn">
          <i class="fa-solid fa-user-group fa-lg" style="color: #ffffff"></i>
        </button>
        <button class="library-btn">
          <i class="fa-solid fa-book-open fa-lg" style="color: #545454"></i>
          Library
        </button>
      </div>
    </nav>

    <p id="head-para">
      To move canvas, hold mouse wheel or spacebar while dragging, or use the
      hand tool
    </p>

    <div class="export">
        <p>Export, preferences, languages, ...</p>
    </div>

    <div class="pick-tool">
       <p>Pick a tool & <br> Start drawing</p> 
    </div>
  </body>
</html>
